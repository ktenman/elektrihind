name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Set up Maven 3.9.5
        env:
          MAVEN_VERSION: 3.9.5
        run: |
          wget https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.zip
          unzip apache-maven-${MAVEN_VERSION}-bin.zip
          sudo mv apache-maven-${MAVEN_VERSION} /opt/
          sudo ln -sf /opt/apache-maven-${MAVEN_VERSION}/bin/mvn /usr/bin/mvn

      - name: Build with Maven and Run Sonar Analysis
        run: |
          mvn clean install org.sonarsource.scanner.maven:sonar \
            -Dsonar.projectKey=ktenman:elektrihind \
            -Dsonar.organization=ktenman \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
