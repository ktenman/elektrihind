name: Java CI with Docker

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ktenman/elektrihind
  #  DOCKER_IMAGE_TAG: ${{ github.sha }}
  DOCKER_IMAGE_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest
    container: maven:3.9-eclipse-temurin-21-alpine
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 1
      - uses: actions/cache@v3.3.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - run: mvn -T 1C --batch-mode test

  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 1
      - uses: docker/setup-buildx-action@v3.0.0
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - run: docker build -t $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG .
      - run: docker push $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: [ test, build_and_push ]
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add SSH key of tenman.ee to known hosts
        run: echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
      - run: |
          ssh githubuser@tenman.ee "\
            docker pull '$DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG' || true && \
            docker-compose down || true && \
            export TELEGRAM_ELEKTRITEEMU_TOKEN=${{ secrets.TELEGRAM_ELEKTRITEEMU_TOKEN }} && \
            export TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} && \
            export OMDB_API_KEY=${{ secrets.OMDB_API_KEY }} && \
            docker-compose up -d && \
            echo 'Pruning unused Docker images...' && \
            docker image prune -af"

